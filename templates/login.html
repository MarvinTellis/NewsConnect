{% extends 'layout.html' %}

{% block body %}
<div class="container">
<div class="card d-flex align-items-center mx-auto mt-5 loginPage">
  <div class="card-body">
    <h5 class="card-title text-center">Login</h5>
    <h6 class="card-subtitle mb-2 text-muted text-center">For benefits on NewsConnect</h6>
    <p class="card-text">
        <form action="" method="POST">
        <div class="modal-body">
                <div class="form-group">
                    <label for="exampleInputEmailLogin">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmailLogin"
                           name="emailid" aria-describedby="emailHelp"
						   placeholder="Enter email" value="{{request.form.emailid}}">
				    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
				    <label for="exampleInputPasswordLogin">Password</label>
				    <input type="password" name="password" class="form-control" id="exampleInputPasswordLogin"
                           placeholder="Password" value="{{ request.form.passwordDb }}">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="remember-me" name="remember">
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="form-group">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModalCenter">Do not have an account?</a>
                </div>
        </div>
        <div class="modal-footer">
            <button type="submit" name="login" class="btn btn-success">Login</button>
        </div>
        </form>
    </p>
  </div>
</div>
</div>
{% endblock %}
